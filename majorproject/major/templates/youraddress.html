{% extends "layout.html" %}

{% block title %}
    Your Address
{% endblock %}

{% block main %}
<div class="mx-5 my-2 p-3" style="background-color:rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); opacity: 0.8;" >

    <h2>
        Your Address
    </h2>
    <hr>
    {% if address %}
        {% for add in address %}
        <form  method="post" action="/youraddress" style="justify-content: center; text-align: -webkit-center;">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault02">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{add.address}}" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{add.city}}" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">State</label>
                <select class="custom-select" id="state" name="state" required>
                  <option selected disabled value="{{add.state}}">Choose...</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Zip</label>
                <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{add.pin_code}}" required>
              </div>
            </div>
            <div class="form-group">
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
          </form>
        {% endfor %}
    {% else %}
    <h4>
        You have not added address!
    </h4>
    {% endif %}
</div>
<script>
    var stateDrop = document.getElementById('state')

    var states = [
        'Andhra Pradesh',
        'Arunachal Pradesh',
        'Assam',
        'Bihar',
        'Chattishgarh',
        'Goa',
        'Gujarat',
        'Harayana',
        "Himachal Pradesh",
        'Jharkhand',
        'Karnataka',
        'Kerala',
        'Madhya Pradesh',
        'Maharashtra',
        'Manipur',
        'Meghalaya',
        'Mizoram',
        'Nagaland',
        'Odisa',
        'Punjab',
        'Rajasthan',
        'Sikkim',
        'Tamil Nadu',
        'Telangana',
        'Tripura',
        'Uttar Pradesh',
        'Uttrakhand',
        'West Bengal'
    ]

    for(var i=0; i<states.length; i++){
        var option = document.createElement("option");
        option.text = states[i];
        option.value = states[i];
        stateDrop.add(option);
    }
</script>
{% endblock %}
