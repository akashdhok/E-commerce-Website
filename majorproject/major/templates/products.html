{% extends 'layout.html' %}

{% block title %}
Products
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center my-3 ">
    <h3>Products:</h3>
</div>
<div class="d-flex flex-wrap justify-content-center" >
{% for product in products %}


    <div class="">
        <div class="card"  onmouseover="this.style.boxShadow='0 8px 16px {{product.color}}'" onmouseout="this.style.boxShadow='none'" style="width: 20rem; ">
            <img src="/static/img/{{product.name}}.png" class="card_img py-5 px-5" alt="card_img">
            <div class="card-body">
                <a href="/product_detail/{{product.product_id}}" class="text-decoration-none">
                    <div class="ellipsis-container">
                        <h5 class="card-title">{{product.name}}</h5>
                    </div>
                </a>
                <div class="ellipsis-container">
                    <p class="text-left">{{product.description}}</p>
                </div>
                <div>
                    <b>&#8377;{{product.price}}</b>
                </div>
                <div class="d-flex justify-content-around mt-2">
                    <a href="/order/{{product.product_id}}" class="btn btn-primary">Buy now</a>
                    <a href="/add_to_cart/{{product.product_id}}" class="btn btn-primary"><i class="fa-solid fa-cart-shopping"></i> Add to cart</a>
                </div>
            </div>
        </div>

    </div>

{% endfor %}
</div>
{% endblock %}
